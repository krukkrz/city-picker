<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Random City in PL picker</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row align-items-center" style="height: 90vh;">
        <div class="col-12" style="text-align: center;">
          <h1>Pick random city in Poland:</h1>
          <br>
          <button type="button" class="btn btn-success" onclick="pick()"> Pick!</button>
          <br>
          <br>
          <div id="city" class="alert alert-warning" style="width: 300px; margin: auto;">?????</div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var cities;

      (async () => {
        const where = encodeURIComponent(JSON.stringify({
          "country": {
            "__type": "Pointer",
            "className": "Continentscountriescities_Country",
            "objectId": "bejQecXKxm"
          }
        }));
        const response = await fetch(
          `https://parseapi.back4app.com/classes/Continentscountriescities_City?keys=name,location&where=${where}`,
          {
            headers: {
              'X-Parse-Application-Id': 'bJ3CNuw0rP4p5Fi2LQJv2qb2MsiUg4vtx0BnaSSp', // This is your app's application id
              'X-Parse-REST-API-Key': '7DVfhH7iFxkQ4h3FV3OC6bwJTt4aqSlCbZpAjK7I', // This is your app's REST API key
            }
          }
        );
        const data = await response.json(); // Here you have the data that you need
        cities = data;
      })();

      function pick(){
        let randomNumber = getRandomInt(0, cities.results.length);
        document.getElementById('city').innerHTML = cities.results[randomNumber].name;
      }

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
